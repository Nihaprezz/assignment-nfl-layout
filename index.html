<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NFL Layout</title>
</head>
<body>
    <h1>ASSIGNMENT 8: NFL TEAMS</h1>
    <form id="update-team-stat-form">
        <label>Update Team Stats</label>
        <input type="number" id="new-stat">
        <label for="stat-select">
            Select Stat:
        </label>
        <select id="stat-select">
            <option value="WINS">Win</option>
            <option value="LOSSES">Lose</option>
            <option value="TIES">Tie</option>
        </select>
        <label for="team-select">
            Select Team:
        </label>
        <select id="team-select">
        </select>
        <button id="update-stat">
            UPDATE
        </button>
    </form>
    <section id="nfl-layout-container">
    </section>
    <div class="add-game-form-container">
        <h1>ADD GAME</h1>
        <form id="add-game-form">
            <label for="game-date">
                Date:
            </label>
            <input type="date" id="game-date">

            <label for="home-team-select">
                Home Team:
            </label>
            <select id="home-team-select"></select>

            <label for="away-team">
                Away Team:
            </label>
            <select id="away-team"></select>

            <label for="home-points">
                Home Points:
            </label>
            <input type="number" id="home-points">

            <label for="away-points">
                Away Points:
            </label>
            <input type="number" id="away-points">
            <button id="add-game">
                Add
            </button>
        </form>
        <section id="nfl-game-container">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
