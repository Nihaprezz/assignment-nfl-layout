<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NFL Layout</title>
</head>
<body>
    <h1>NFL TEAMS</h1>
    <section id="nfl-layout-container">
    </section>
    <div class="add-game-form-container">
        <h1>ADD GAME</h1>
        <form id="add-game-form">
            <label for="game-date">
                Date:
            </label>
            <input type="date" id="game-date">

            <label for="home-team-select">
                Home Team:
            </label>
            <select id="home-team-select"></select>

            <label for="away-team">
                Away Team:
            </label>
            <select id="away-team"></select>

            <label for="home-points">
                Home Points:
            </label>
            <input type="number" id="home-points">

            <label for="away-points">
                Away Points:
            </label>
            <input type="number" id="away-points">
            <button id="add-game">
            Add
            </button>
        </form>
        <section id="nfl-game-container">
        </section>
    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="addGame.js"></script>
</body>
</html>
